<header class="toolbar">
  <app-upload-button (updateNetwork)="updateNetwork($event)"></app-upload-button>
  <app-play-button (updateNetwork)="updateNetwork($event)"></app-play-button>
  <app-step-button (updateNetwork)="updateNetwork($event)"></app-step-button>
  <app-reset-button (updateNetwork)="updateNetwork($event)"></app-reset-button>
</header>

<main>
  <app-network-graph
    [network]="network"
    (selectNode)="selectNode($event)">
  </app-network-graph>
  <section>
    <app-network-inspector [network]="network"></app-network-inspector>
    <app-node-inspector [node]="selectedNode"></app-node-inspector>
  </section>
</main>
