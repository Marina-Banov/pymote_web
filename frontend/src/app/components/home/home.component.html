<form [formGroup]="myForm">
  <button mat-raised-button color="primary" class="icon-button">
    <label for="file"><mat-icon>upload</mat-icon></label>
  </button>
  <input formControlName="file" id="file" type="file" (change)="onFileChange($event)" />
  <p *ngIf="error">{{error}}</p>
</form>
<img *ngIf="image" src="{{image}}" alt="Network graph">
