<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Controls</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field appearance="fill">
        <mat-label>Step size</mat-label>
        <input matInput type="number" min="1">
      </mat-form-field>
    </form>
    <mat-divider inset></mat-divider>
    <mat-checkbox
      id="nodes"
      [checked]="controlsService.controls.nodes"
      (change)="controlsService.update($event)"
    >
      Nodes
    </mat-checkbox>
    <mat-checkbox
      id="edges"
      [checked]="controlsService.controls.edges"
      (change)="controlsService.update($event)"
    >
      Edges
    </mat-checkbox>
    <mat-checkbox
      id="messages"
      [checked]="controlsService.controls.messages"
      (change)="controlsService.update($event)"
    >
      Messages
    </mat-checkbox>
    <mat-checkbox
      id="labels"
      [checked]="controlsService.controls.labels"
      (change)="controlsService.update($event)"
    >
      Labels
    </mat-checkbox>
    <mat-divider inset></mat-divider>
    <mat-checkbox>Tree</mat-checkbox>
    <form>
      <mat-form-field appearance="fill">
        <mat-label>Key</mat-label>
        <input matInput>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
